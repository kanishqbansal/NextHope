<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8e1cc;
        }
        .container {
            max-width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #e6a575;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border-radius: 5px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-submit {
            background-color: #e6a575;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="header">Publish Jobs</div>
    
    <form action="/publish-job" method="POST">
        <div class="mb-3">
            <label class="form-label">Client Id</label>
            <input type="text" class="form-control" name="email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Job Title</label>
            <select class="form-select" name="jobTitle" required>
                <option value="">Select Job Title</option>
                <option value="House Keeping">House Keeping</option>
                <option value="Caretaker">Caretaker</option>
                <option value="Guard">Guard</option>
                <option value="Driver">Driver</option>
                <option value="Cook">Cook</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Job Type</label><br>
            <input type="radio" id="partTime" name="jobtype" value="Part Time" required>
            <label for="partTime">Part Time</label>
            <input type="radio" id="fullTime" name="jobtype" value="Full Time" required>
            <label for="fullTime">Full Time</label>
        </div>

        <div class="mb-3">
            <label class="form-label">Firm Address</label>
            <input type="text" class="form-control" name="address" required>
        </div>

        <div class="mb-3">
            <label class="form-label">City</label>
            <input type="text" class="form-control" name="city" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Education Required</label>
            <select class="form-control" name="education" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Contact Person</label>
            <input type="text" class="form-control" name="contact" required>
        </div>

        <button type="submit" class="btn btn-submit">Publish Job</button>
    </form>
</div>

</body>
</html>
