<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Next Hope | Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #fffde7);
    }
    .hero {
      padding: 5rem 2rem;
      text-align: center;
    }
    .modal-header {
      background-color: #007bff;
      color: white;
    }
    .btn-primary, .btn-outline-primary {
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
    <a class="navbar-brand" href="#">Next Hope</a>
    <div class="ms-auto">
      <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
      <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1 class="display-4">Welcome to Next Hope</h1>
    <p class="lead">Connecting Poeple in need with People who care</p>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" onsubmit="handleLogin(event)">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="email" class="form-control mb-3" placeholder="Email" id="loginEmail" required />
          <select class="form-select mb-3" id="loginRole" required>
            <option value="">Select Role</option>
            <option value="client">Client</option>
            <option value="volunteer">Volunteer</option>
            <option value="admin">Admin</option>
          </select>
          <input type="password" class="form-control mb-3" placeholder="Password" required />
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Signup Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" onsubmit="handleSignup(event)">
        <div class="modal-header">
          <h5 class="modal-title">Sign Up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="email" class="form-control mb-3" placeholder="Email" id="signupEmail" required />
          <select class="form-select mb-3" id="signupRole" required>
            <option value="">Select Role</option>
            <option value="client">Client</option>
            <option value="volunteer">Volunteer</option>
          </select>
          <input type="password" class="form-control mb-3" placeholder="Password" required />
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Sign Up</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Auth Logic -->
  <script>
    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const role = document.getElementById("loginRole").value;

      if (!email || !role) {
        alert("Please fill in all fields.");
        return;
      }

      localStorage.setItem("email", email);
      localStorage.setItem("usertype", role);

      console.log("Logging in as:", role);

      if (role === "client") {
        window.location.href = "/client-dashboard";
      } else if (role === "volunteer") {
        window.location.href = "/volunteer-dashboard";
      } else if (role === "admin") {
        window.location.href = "/admin-dashboard";
      }
    }

    function handleSignup(e) {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value.trim();
      const role = document.getElementById("signupRole").value;

      if (!email || !role) {
        alert("Please fill in all fields.");
        return;
      }

      localStorage.setItem("email", email);
      localStorage.setItem("usertype", role);

      console.log("Signing up as:", role);

      if (role === "client") {
        window.location.href = "/client-dashboard";
      } else if (role === "volunteer") {
        window.location.href = "/volunteer-dashboard";
      }
    }
  </script>
</body>
</html>
