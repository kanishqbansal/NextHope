<!-- client-dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        window.onload = function() {
            let email = localStorage.getItem("email");
            let usertype = localStorage.getItem("usertype");

            if (!email || usertype !== "client") {
                window.location.href = "/";
            }

            document.getElementById("userEmail").innerText = email;

            document.getElementById("logoutBtn").onclick = function () {
                localStorage.clear();
                window.location.href = "/";
            };
        };
    </script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand">Client Dashboard</span>
            <div class="d-flex ms-auto">
                <span class="text-white me-3" id="userEmail"></span>
                <button class="btn btn-danger btn-sm" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h3 class="text-center mb-4">Welcome, Client</h3>
        <div class="list-group">
            <a href="/client-profile" class="list-group-item list-group-item-action">Client Profile</a>
            <a href="/post-job" class="list-group-item list-group-item-action">Post a Job</a>
            <a href="/job-manager" class="list-group-item list-group-item-action">Manage Jobs</a>
        </div>
    </div>
</body>
</html>
